{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    {% tailwind_css %}
</head>
<body class="bg-red-950 text-white">
    <div id="header" class="flex  justify-between items-center p-4 md:px-8">
        <h1 class="text-2xl md:text-3xl font-mono font-bold">My Blog</h1>
        <div id="user-auth" class="mt-4 md:mt-0 flex">
            {% if user.is_authenticated %}
                <p class="text-green-400 hidden md:block">Welcome, {{ user.username }}!</p>
                <a href="{% url 'logout' %}" class="text-white md:ml-4">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-white md:ml-4">Login</a>
                <a href="{% url 'signup' %}" class="text-white md:ml-4">Signup</a>
            {% endif %}
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
