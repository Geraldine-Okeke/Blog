{% extends 'base.html' %}

{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 px-2">
    {% for post in posts %}
        <div class="post my-3 md:my-4 py-5 rounded-xl bg-white text-black space-y-4 md:space-y-8 h-auto overflow-hidden relative">
            <h3 class='text-red-800 text-xl md:text-2xl lg:text-3xl font-bold text-center md:text-left'>{{ post.title }}</h3>
            <div class="relative">
                <img class='w-full transform hover:scale-105 transition-transform duration-700' src="{{ post.thumbnail.url }}" alt="{{ post.title }} Thumbnail" />
            </div>
            <p>{{ post.content|truncatewords:50 }}</p>
            <span class='font-semibold text-sm md:text-base'>By {{post.user}} at {{post.pub_date}}</span>
            <a href="{% url 'full_post' post.id %}">
                <button class='bg-red-800 hover:bg-red-400 text-white px-6 py-2 rounded mt-4 md:mt-6'>Read More</button>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
